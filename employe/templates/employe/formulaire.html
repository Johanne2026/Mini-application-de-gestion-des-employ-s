{% extends 'employe/base.html' %}

{% block content %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{form.nom}}
        {{form.email}}
        {{form.poste}}
        {{form.salaire}}

        <div class="flex flex-row gap-2">
            <button type="submit" class="btn btn-primary">
                Enregistrer
            </button>

            <a href="{% url 'liste_employes'%}" class="btn btn-primary btn-soft">Annuler</a>
        </div>

    </form>

{% endblock %}
