{% extends 'employe/base.html' %}

{% block content %}

    <form method="POST" class="space-y-4 flex flex-col">
        
        <span class="text-center">Êtes-vous sûr de vouloir supprimer l'employé <strong>{{ employe.nom }}</strong> ?</span>
        {% csrf_token %}

        <button type="submit" class="btn btn-error">
            Oui, supprimer
        </button>

        <a href="{% url 'liste_employes'%}" class="btn btn-primary btn-soft btn-sm">Annuler</a>


    </form>

{% endblock %}
